<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Store</title>
    <link href="bootstrap.min.css" rel ="stylesheet">

</head>
<body class="container" >
<div class="row">
    <div class="col-md-12" >
    <h1 class="page-header"> Mobile Store</h1>
    </div>
</div>
<div ng-controller="StoreController as store" class="row">
    <div ng-repeat="mobile in store.mobiles" class="col-lg-3">
        <img ng-src="{{mobile.image}}">
<h2> Name:{{mobile.name}}</h2>
<p>color:{{mobile.color}}</p>
<p>Memory:{{mobile.memory}}</p>
<p>price:&#8377;{{mobile.price}}</p>
<button type="button" class="btn btn-default" ng-hide={{store.mobile.isSoldOut}}>BUY NOW</button>
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{'active':ng-show="store.activeTab=='Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">Description</a></li>
            <li role="presentation" ng-class="{'active':ng-show="store.activeTab=='Specification'}"><a ng-click="store.setActiveTab(mobile,'Specification')">Specification</a></li>
            <li role="presentation" ng-class="{'active':ng-show="store.activeTab=='reviews'}"><a ng-click="store.setActiveTab(mobile,'Reviews')">Reviews</a></li>
        </ul>
            <p ng-show="mobile.activeTab=='Description'">
                Description goes here
            </p>
            <p ng-show="mobile.activeTab=='Specifications'">
                Specifications goes here
            </p>
            <p ng-show="mobile.activeTab=='Reviews'">
                Reviews goes here
            </p>

</div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
